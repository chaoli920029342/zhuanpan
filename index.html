<script type="text/javascript">
$(function () {
  
  

      /* 转盘 */
            var emLottery = {
                option: {
                    rpool: [ [40,85], [100, 150], [160, 210], [220, 270], [280, 330],[340,385]]
                    , GCflag: true
                    , CJflag: true
                    , CJbutton: $("#go")
                    , DishWheel: $("#zz")
                    , OtherDom: $("#zphand")
                    , setWin: function () { }
                },
                getRandom: function (num) {
                    var rItem = this.option.rpool[num],
                    interval = rItem[1] - rItem[0],
                    getResult = (Math.random() * interval) + rItem[0];
                    return getResult;
                },
                setGC: function (yes) {
                    (yes === true) ? (this.option.GCflag = true) : (this.option.GCflag = false);
                },
                segCJ: function (yes) {
                    (yes === true) ? (this.option.CJflag = true) : (this.option.CJflag = false);
                },
                LotteryDraw: function (dkey) {
                    var _Oself = this,
                       deg = parseInt(_Oself.getRandom(parseInt(dkey)));

                    if (emLottery.option.GCflag === true && emLottery.option.CJflag === true) {
                        emLottery.setGC(false);
                        emLottery.option.CJbutton.hide();
                        $("#zz").rotate({
                            angle: 0,
                            animateTo:(4320 + deg), //345,
                            duration: 3000,//1,
                            callback: function () {
                                _Oself.option.CJbutton.fadeIn(0, "", _Oself.option.setWin());
                                _Oself.option.GCflag = true;

                            }
                        });
                    }

                }
            };



            //点击开始抽奖
            $("#go").click(function () {
                //6 * Math.random() 换成0、1、2,3,4,5整数。
               // emLottery.LotteryDraw(0);
                emLottery.LotteryDraw(6 * Math.random());
            });
            //抽奖后callback
            emLottery.option.setWin = function () {
                $("#pwpack").show().find(".tc").hide().eq(2).show();
            }
            //关闭弹窗逻辑
            $("#pwpack .tc .close").click(function () {
                $("#pwpack").hide().find(".tc").hide(); 
            });
        });

    </script>
